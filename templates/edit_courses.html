<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Courses | EduFlex</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #6a0dad;
    }
    form {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    label { width: 150px; font-weight: bold; }
    .submit-btn {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 12px 30px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Edit Your Courses</h2>
  <form method="POST">
  {% for e in enrollments %}
    <div class="course-box">
      <h4>{{ e.course.name }}</h4>
      <label>Progress (%):</label>
      <input type="number" name="progress_{{ e.course_id }}" min="0" max="100" value="{{ e.progress or 0 }}">

      <label>Certificate Link:</label>
      <input type="text" name="certificate_{{ e.course_id }}" value="{{ e.certificate_link or '' }}">

      <label>Quiz Link:</label>
      <input type="text" name="quiz_{{ e.course_id }}" value="{{ e.quiz_link or '' }}">

      <label>Remove Course:</label>
      <input type="checkbox" name="remove_{{ e.course_id }}">
    </div>
    <hr>
  {% endfor %}
  <button type="submit">Update Courses</button>
</form>
</body>
</html>
