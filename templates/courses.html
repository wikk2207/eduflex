<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Courses | EduFlex</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0;
      font-weight: 600;
    }
    .tag {
      font-size: 0.8rem;
      color: white;
      background: #6a0dad;
      border-radius: 8px;
      padding: 2px 8px;
      margin-left: 10px;
    }
    button {
      margin-top: 20px;
      background: #1f2937;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Select Courses</h2>
    {% for course in courses %}
      <label>
        <input type="checkbox" name="courses" value="{{ course.name }}"> 
        {{ course.name }}
        <span class="tag">{{ course.type }}</span>
      </label>
    {% endfor %}
    <button type="submit">Proceed âž¤</button>
  </form>
</body>
</html>
