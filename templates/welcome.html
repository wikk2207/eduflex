<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | EduFlex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #43e97b, #38f9d7, #43e97b, #38f9d7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      color: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      padding: 14px 35px;
      background-color: #6a0dad;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s ease;
    }
    a:hover {
      background-color: #51009c;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1> Welcome to EduFlex</h1>
    <p>Your futuristic course registration & learning assistant.</p>
    <a href="{{ url_for('register') }}">Begin Journey â†’</a>
  </div>
</body>
</html>
